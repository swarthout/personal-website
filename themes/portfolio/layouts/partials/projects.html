<section class="latest section">
    <div class="section-inner">
        <h2 class="heading">{{ with .Site.Params.projects.title }}{{.}}{{ end }}</h2>
        <div class="content">
            {{ range sort .Site.Data.projects "weight"}}
            <!--//item-->
            <hr class="divider "/>
            <div class="item row ">
                <a class="col-md-4 col-sm-4 col-xs-12 " href="#" target="_blank ">
                    <img class="img-responsive project-image" src="{{ .image }}" alt="{{ .title }}"/>
                </a>

                <div class="desc col-md-8 col-sm-8 col-xs-12 ">
                    <h3 class="title "><a href="#" target="_blank ">{{ .title }} - {{ .summary }}</a></h3>
                    <p> {{ .content }} </p>
                    <p>
                        <a class="more-link " href="{{ .link }}" target="_blank "><i
                                class="fa fa-external-link "></i> Learn More
                        </a>
                    </p>
                </div>
            </div>
            {{ end }}

        </div>
        <!--//content-->
    </div>
    <!--//section-inner-->
</section>
<!--//section-->
